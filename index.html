<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shotcut icon" href="assets/encripted-file.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/8a160a18f4.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <p>
            <img src="assets/Vector.png" alt="Logo" class="logo">
        </p>
    </header>
    <main>
        <section class="bd_ma_se">
            <div class="bd_ma_con_req">
                <textarea class="bd_ma_se_textarea" id="textareaInput" cols="20" rows="10" placeholder="Ingresa el texto que desees encriptar o desencriptar." onkeyup="validarTexto()"></textarea>
                <button class="bd_ma_se_btn_paste"><i class="fa-solid fa-paste"></i></button>
            </div>

            <div class="bd_ma_se_description">

                <p>
                    <img src="assets/caracter.png" alt="" class="bd_ma_se_description_img"> Solo letras min√∫sculas y sin acentos.
                </p>
            </div>

            <div class="bd_ma_se_btns">
                <button id="btnEncriptRequest" class="bd_ma_se_btns_btn_encript">
                    Encriptar
                </button>
                <button id="btnDencriptRequest" class="bd_ma_se_btns_btn_dencript">
                    Desencriptar
                </button>
            </div>
        </section>
        <aside class="bd_ma_asi">
            <div class="bd_ma_asi_textarea" id="textareaoutput" cols="30" rows="10"></div>
            <button id="copy" class="bd_ma_asi_btn" onclick="copiar()">
                Copiar
            </button>
        </aside>
    </main>
    <footer>
        <h2>By <span>John Steban Lopez</span></h2>
        <div class="bd_fo_net">
            <a href="https://github.com/JohnGolgota" target="_blank">
                <img src="assets/github.png" class="github" alt="github" width="25px">
            </a>
            <a href="https://www.linkedin.com/in/john-lopez-27668722b/" target="_blank">
                <img src="assets/linkedin (1).png" alt="linkedin" width="25px">
            </a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
